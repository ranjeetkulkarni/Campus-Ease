{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="../static/auth.css">
{% endblock %}

{% block title %}
sign-up | PC Jewellers
{% endblock %}

{% block content %}

<div id="modal2" class="modal">
    <div class="modal-content">
      <span class="close2" onclick="home()">&times;</span>
      <div class="modal-container">
        <img src="../static/assets/pop.jpg" alt="Image" class="image">
        <form id="login-form" class="form" method="post" >
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <label for="username"  id="username">Name</label>
          <input type="text" id="username"  style="border-color: none;"  name="username" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <label for="confirm_password">confirm password</label>
          <input type="password" id="confirm_password" name="confirm_password">
          <button type="submit">Signup</button>
          <p>Already have account? <a id="login" href="/login"> login<a></p>
        </form>
      </div>
    </div>
  </div>
  <script>
    function home()
    {
        window.open("/home");
    }
  </script>

{% endblock %}
