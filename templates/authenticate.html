<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/static/css/main_page.css">
  <title>PYQ Analyser - Main Portal</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    h1#portal {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #ffffff;
      margin: 20px 0;
    }
    
    /* Background Color Sections */
    .top-section {
      background-color: #6663000d;
      padding: 30px 0;
    }
    .bottom-section {
      background-color: #f2f2f2;
      padding: 40px 0;
    }
    
    /* Horizontal line */
    hr {
      border: 1px solid #fff;
      width: 80%;
      margin: 20px auto;
    }
    
    /* User Block */
    .main_user_block {
      display: inline-block;
      text-align: center;
      margin: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Button Styling */
    .login_button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #004466;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .login_button:hover {
      background-color: #006688;
    }
    
    /* SVG Styling */
    svg {
      fill: #004466;
    }
  </style>
</head>
<body>
  <!-- Top Section with Title -->
  <div class="top-section">
    <h1 id="portal"><i>LOGIN-SIGNUP HANDLE !</i></h1>
    <hr>
  </div>

  <!-- Bottom Section with User Blocks -->
  <div class="bottom-section">
    <!-- Admin Login Block -->
    <div class="main_user_block" id="admin">
      <!-- Admin Image -->
      <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 192 192">
        <path d="M0,192v-192h192v192z" fill="none"></path>
        <path d="M96,192c-53.01934,0 -96,-42.98066 -96,-96v0c0,-53.01934 42.98066,-96 96,-96v0c53.01934,0 96,42.98066 96,96v0c0,53.01934 -42.98066,96 -96,96z" fill="#cccccc"></path>
        <path d="M96,40.32c-15.38812,0 -27.84,12.45188 -27.84,27.84c0,15.38813 12.45188,27.84 27.84,27.84c15.38813,0 27.84,-12.45187 27.84,-27.84c0,-15.38812 -12.45187,-27.84 -27.84,-27.84zM75.3375,105.7875c-26.29031,7.96594 -35.0175,29.58 -35.0175,29.58v16.3125h111.36v-16.3125c0,0 -8.72719,-21.61406 -35.0175,-29.58c-1.44094,10.14094 -10.14094,18.0525 -20.6625,18.0525c-10.52156,0 -19.22156,-7.91156 -20.6625,-18.0525z" fill="#666666"></path>
      </svg>
      <br>
      <!-- Admin Login Button -->
      <button class="login_button" type="button" onclick="location.href='/admin_login'">Admin Login</button>
    </div>

    <!-- User Login Block -->
    <div class="main_user_block" id="user">
      <!-- User Image -->
      <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 192 192">
        <path d="M0,192v-192h192v192z" fill="none"></path>
        <path d="M96,192c-53.01934,0 -96,-42.98066 -96,-96v0c0,-53.01934 42.98066,-96 96,-96v0c53.01934,0 96,42.98066 96,96v0c0,53.01934 -42.98066,96 -96,96z" fill="#cccccc"></path>
        <path d="M96,40.32c-15.38812,0 -27.84,12.45188 -27.84,27.84c0,15.38813 12.45188,27.84 27.84,27.84c15.38813,0 27.84,-12.45187 27.84,-27.84c0,-15.38812 -12.45187,-27.84 -27.84,-27.84zM75.3375,105.7875c-26.29031,7.96594 -35.0175,29.58 -35.0175,29.58v16.3125h111.36v-16.3125c0,0 -8.72719,-21.61406 -35.0175,-29.58c-1.44094,10.14094 -10.14094,18.0525 -20.6625,18.0525c-10.52156,0 -19.22156,-7.91156 -20.6625,-18.0525z" fill="#666666"></path>
      </svg>
      <br>
      <!-- User Login Button -->
      <button class="login_button" type="button" onclick="location.href='/usr_login'">User Login</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="/__/firebase/6.0.2/firebase-app.js"></script>
  <script src="/__/firebase/init.js"></script>
</body>
</html>
