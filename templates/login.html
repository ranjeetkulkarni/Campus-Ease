<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/usr_login.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/js/usr_login.js"></script>
    <title>PYQ Analyser - Login</title>
</head>

<body>
    <h1 id="portal">Campus Ease!</h1>
    <hr>

    <button id="back_button" onclick="location.href='/'">Back</button>

    <div class="login-page">
        <div class="form">
            <!-- <hr>
            <h3>User Authentication</h3> 
            <hr> -->
            <br>

            <form class="login-form" method="POST">
                <input type="email" id="email" name="email" placeholder="Email"  required/>
                <input type="password" id="password" name="password" placeholder="Password" required />
                <button type="submit" id="log_me_in">LOGIN</button>
                <p class="message">Not registered? <a href="/sign-up">Create an account</a></p>
            </form>
        </div>
    </div>

    <!-- Firebase and Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login functionality
        document.getElementById('log_me_in').addEventListener('click', function(e) {
            e.preventDefault();  // Prevent form from submitting
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect on successful login to user portal
                    window.location.href = '/user_portal'; 
                })
                .catch((error) => {
                    alert('Error: ' + error.message);
                });
        });
        function home()
        {
            window.open("/home");
        }
    </script>
</body>
</html>
